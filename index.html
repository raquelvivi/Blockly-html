<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Meu Editor Blockly</title>
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
</head>
<body style="margin: 0;">

  <div id="blocklyDiv" style="height: 100vh; width: 100vw;"></div>

  <script>
    // 3. Configuração básica (o que aparece na barra de ferramentas)
    var config = {
      toolbox: {
        "kind": "categoryToolbox",
        "contents": [
          {
            "kind": "category",
            "name": "Controle",
            "contents": [
              {"kind": "block", "type": "controls_if"},
              {"kind": "block", "type": "logic_compare"}
            ]
          },
          {
            "kind": "category",
            "name": "Texto",
            "contents": [
              {"kind": "block", "type": "text"}
            ]
          }
        ]
      }
    };

    // 4. Manda o Blockly desenhar o editor dentro da div
    var workspace = Blockly.inject('blocklyDiv', config);
  </script>
</body>
</html>
