<script src="https://unpkg.com/blockly/blockly.min.js"></script>

<div id="blocklyDiv" style="height: 480px; width: 100%;">
    <!-- local do bloco -->
</div>

<script>
  // Inicializa o Blockly aqui...
  const workspace = Blockly.inject('blocklyDiv', { ... });

  // Função para enviar o código gerado para o React Native
  function enviarCodigoParaApp() {
    // Gera o código (ex: em JavaScript ou Python)
    const code = Blockly.JavaScript.workspaceToCode(workspace);
    
    // Envia para o React Native
    if (window.ReactNativeWebView) {
      window.ReactNativeWebView.postMessage(code);
    }
  }

  // Você pode chamar essa função sempre que o workspace mudar
  workspace.addChangeListener(enviarCodigoParaApp);
</script>
